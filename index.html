<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Roll Some Dice</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Dice Rolling</h1>
  <div class="form-container">
    <label for="quantity">How Many Dice?</label>
    <input type="text" id="quantity" placeholder="Enter quantity" />
    <label for="faces">How Many Sides?</label>
    <input type="text" id="faces" placeholder="Enter faces" />
    <button onclick="rollDice()">Roll</button>
  </div>
  <div id="output" class="output-container"></div>
</body>
</html>
